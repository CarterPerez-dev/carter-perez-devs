<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/images/meta-image.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ultra-futuristic portfolio - A glimpse into the digital future" />
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

    
    <!-- Meta tags for social sharing -->
    <meta property="og:title" content="Cyber Portfolio" />
    <meta property="og:description" content="Step into the future with this cutting-edge digital experience" />
    <meta property="og:image" content="/assets/images/meta-image.jpg" />
    <meta property="og:url" content="https://carterperez-dev.com" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <title>Carter Perez | Autonomous Dashboard</title>
  </head>
  <body>
    <!-- Initial loading overlay -->
    <div id="boot-sequence">
      <div class="boot-content">
        <div class="boot-logo"></div>
        <div class="boot-progress">
          <div class="boot-progress-bar"></div>
        </div>
        <div class="boot-text">SYNCING SATELLITE FEED</div>
        <div class="boot-version">v2.7.5</div>
      </div>
    </div>

    <div id="root"></div>
    
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Boot sequence simulation -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if (!sessionStorage.getItem('bootSequenceComplete')) {
          const bootSequence = document.getElementById('boot-sequence');
          const bootProgress = document.querySelector('.boot-progress-bar');
          const bootText = document.querySelector('.boot-text');
          
          const bootMessages = [
            'SYNCHRONIZING DRONE NETWORK',
            'LOCKING TARGET COORDINATES',
            'UPLOADING DOMINION PROTOCOL',
            'ENABLING QUANTUM RENDERING',
            'REWRITING CORE DIRECTIVES'
          ];
          
          let msgIndex = 0;
          let progress = 0;
          
          const bootInterval = setInterval(() => {
            progress += Math.random() * 5 + 1;
            
            if (progress >= 100) {
              progress = 100;
              clearInterval(bootInterval);
              
              setTimeout(() => {
                bootSequence.style.opacity = 0;
                setTimeout(() => {
                  bootSequence.style.display = 'none';
                  sessionStorage.setItem('bootSequenceComplete', 'true');
                }, 375);
              }, 375);
            }
            
            bootProgress.style.width = `${progress}%`;
            
            if (progress > (msgIndex + 1) * 20) {
              msgIndex = Math.min(msgIndex + 1, bootMessages.length - 1);
              bootText.innerHTML = bootMessages[msgIndex];
              bootText.classList.add('glitch-text');
              
              setTimeout(() => {
                bootText.classList.remove('glitch-text');
              }, 375);
            }
          }, 100);
        } else {
          const bootSequence = document.getElementById('boot-sequence');
          bootSequence.style.display = 'none';
        }
      });
    </script>
    <script>
      (function() {
        function fixCursors() {
          document.documentElement.style.setProperty('cursor', 'auto', 'important');
          document.body.style.setProperty('cursor', 'auto', 'important');
          

          var allElements = document.querySelectorAll('*');
          for (var i = 0; i < allElements.length; i++) {
            var computedStyle = getComputedStyle(allElements[i]);
            if (computedStyle.cursor === 'none') {
              allElements[i].style.setProperty('cursor', 'auto', 'important');
            }
          }
          

          var interactiveSelectors = [
            'a', 'button', 'input[type="button"]', 'input[type="submit"]', 
            'input[type="reset"]', 'select', '[role="button"]', '.cyber-button',
            '.neon-button', '.holographic-button', '.neon-link', '.menu-toggle',
            '.themeToggle', '.audioToggle', '.performanceToggle', '.categoryButton',
            '.timelineCard', '.menuLink', '.closeButton', '.socialLink', '.footerLink'
          ];
          
          var interactiveElements = document.querySelectorAll(interactiveSelectors.join(', '));
          for (var j = 0; j < interactiveElements.length; j++) {
            interactiveElements[j].style.setProperty('cursor', 'pointer', 'important');
          }
          

          var customCursors = document.querySelectorAll('.cyber-cursor, .cyber-cursor-dot');
          for (var k = 0; k < customCursors.length; k++) {
            if (customCursors[k]) {
              customCursors[k].parentNode.removeChild(customCursors[k]);
            }
          }
        }
        

        fixCursors();
        

        document.addEventListener('DOMContentLoaded', fixCursors);
        

        window.addEventListener('load', fixCursors);
        

        setInterval(fixCursors, 3000);
        

        if (typeof MutationObserver !== 'undefined') {
          var observer = new MutationObserver(function(mutations) {
            fixCursors();
          });
          
          observer.observe(document.body, { 
            childList: true, 
            subtree: true,
            attributes: true,
            attributeFilter: ['style', 'class']
          });
        }
      })();
    </script>  
  </body>
</html>
